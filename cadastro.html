  <main class="container">
    <h1>Cadastro</h1>

    <figure class="card mt-2">
      <img src="assets/img/cadastro.jpg" alt="Pessoa preenchendo formulário" />
      <figcaption class="small">Participe das nossas ações.</figcaption>
    </figure>

    <div id="form-alert" class="alert" style="display:none"></div>

    <form id="cadastro" class="card mt-2" novalidate>
      <fieldset>
        <legend><strong>Dados Pessoais</strong></legend>
        <div class="grid grid-2">
          <div>
            <label for="nome">Nome Completo</label>
            <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
            <small class="invalid-msg" data-error-for="nome"></small>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required>
            <small class="invalid-msg" data-error-for="email"></small>
          </div>
          <div>
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required>
            <small class="small">Formato: 000.000.000-00</small>
            <small class="invalid-msg" data-error-for="cpf"></small>
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required>
            <small class="small">Formato: (00) 00000-0000</small>
            <small class="invalid-msg" data-error-for="telefone"></small>
          </div>
          <div>
            <label for="nascimento">Data de Nascimento</label>
            <input id="nascimento" name="nascimento" type="date" required>
            <small class="invalid-msg" data-error-for="nascimento"></small>
          </div>
          <div>
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required>
            <small class="invalid-msg" data-error-for="cep"></small>
          </div>
          <div>
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" required>
            <small class="invalid-msg" data-error-for="endereco"></small>
          </div>
          <div>
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" required>
            <small class="invalid-msg" data-error-for="cidade"></small>
          </div>
          <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="" disabled selected>Selecione</option>
              <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
              <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
              <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
              <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
              <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
              <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
              <option>SP</option><option>SE</option><option>TO</option>
            </select>
            <small class="invalid-msg" data-error-for="estado"></small>
          </div>
          <div>
            <label><input id="termos" type="checkbox" name="termos"> Confirmo a veracidade das informações.</label>
            <small class="invalid-msg" data-error-for="termos"></small>
          </div>
        </div>
      </fieldset>

      <div class="mt-2">
        <button type="submit" class="button">Enviar cadastro</button>
        <button type="reset" class="button-outline">Limpar</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="container">© 2025 ONG Caminhos de Futuro</div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
